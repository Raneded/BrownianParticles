apply plugin: 'com.android.application'

android {
    namespace = "io.github.dergenaue.brownianparticles"
    compileSdk 34

    defaultConfig {
        applicationId "io.github.dergenaue.brownianparticles"
        minSdkVersion 8
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    sourceSets.main.java.srcDirs += ['libs/GLWallpaperService/GLWallpaperService/src']
}

